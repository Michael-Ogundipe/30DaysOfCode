        <div id="survey_area">
            <div class="container">
                <div class="survey_text">My Pratice Survey Form</div> 
                <p>Hello and Welcome. Help Me know how I can improve my coding skiils</p>

                <form>
                    <label for="name">Name</label> <input type="text" name="name" placeholder="Enter your Name" />
                    <br />
                    <label for="email">Email</label> <input type="email" name="email" placeholder="Enter your Email" />
                    <br />
                    <label for="age">Age</label> <input type="number" id="age" name="age" min="18" max="30" />
                    <br />
                    <label for="text">What is the best time of the day to write code? :</label> 
                    <input type="radio" name="day" value="morning" /> Morning
                    <br />
                    <input type="radio" name="day" value="morning" /> Afternoon
                    <br />
                    <input type="radio" name="day" value="morning" /> Mid- Night
                    <br />

                    <label for="text">What do you think I need to change to make my codes better(check all that apply) :</label> 
                    <input type="checkbox" name="day" value="morning" /> Improve Commenting
                    <br />
                    <input type="checkbox" name="day" value="morning" /> Learn more CSS
                    <br />
                    <input type="checkbox" name="day" value="morning" /> Go for more workshop & programs<br />
                </form>
            </div>
